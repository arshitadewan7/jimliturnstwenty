<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist for Jimli</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      color: #ff4b6e;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 65%;
      margin-bottom: 1rem;
      border: 2px solid #ff4b6e;
      border-radius: 8px;
    }

    input[name="name"] {
      width: 30%;
      margin-left: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #ff4b6e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #e04161;
    }

    ul.playlist {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }

    ul.playlist li {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      color: #ff4b6e;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∂ Birthday Playlist</h1>
    <p>Songs that remind us of her...</p>

    <div>
      <input type="text" id="songInput" placeholder="e.g. 'You Belong With Me ‚Äì Taylor Swift'" />
      <input type="text" id="nameInput" name="name" placeholder="Your name" />
      <br />
      <button onclick="addSong()">Add Song</button>
    </div>

    <ul class="playlist" id="playlist">
      <li>‚ÄúGolden‚Äù ‚Äì Harry Styles (added by team)</li>
      <li>‚ÄúBirthday‚Äù ‚Äì Katy Perry (added by team)</li>
      <li>‚ÄúCruel Summer‚Äù ‚Äì Taylor Swift (added by team)</li>
    </ul>

    <a href="../index.html" class="nav-link">‚Üê Back to Home</a>
  </div>

  <script>
    function addSong() {
      const songInput = document.getElementById('songInput');
      const nameInput = document.getElementById('nameInput');

      const song = songInput.value.trim();
      const name = nameInput.value.trim();

      if (song !== '' && name !== '') {
        const li = document.createElement('li');
        li.textContent = `${song} (added by ${name})`;
        document.getElementById('playlist').appendChild(li);

        songInput.value = '';
        nameInput.value = '';
      } else {
        alert("Please enter both a song and your name!");
      }
    }
  </script>
</body>
</html>
