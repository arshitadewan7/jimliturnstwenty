<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leave a Note for Jimli</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <!-- Your note form -->
  <section class="note-form">
    <h2>ğŸ’Œ Leave a note for Jimli!</h2>
    <form id="noteForm">
      <input type="text" id="name" placeholder="Your Name" required><br><br>
      <textarea id="message" placeholder="Write your birthday message..." required></textarea><br><br>
      <button type="submit">Send Note</button>
    </form>
    <p id="submitStatus"></p>
  </section>

  <!-- Your firebase form script -->
  <script type="module">
    import { submitNote } from '../scripts/firebase.js';

    const form = document.getElementById('noteForm');
    const status = document.getElementById('submitStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const message = form.message.value.trim();

      const success = await submitNote(name, message);
      if (success) {
        status.textContent = "âœ… Note sent!";
        form.reset();
      } else {
        status.textContent = "âŒ Failed to send note. Try again.";
      }
    });
  </script>

</body>
</html>
