<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes for Jimli ðŸ’Œ</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Shadows Into Light', cursive;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff69b4;
      margin-bottom: 1rem;
    }

    .note-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    .note-card {
      background-color: #fff;
      border: 2px dashed #ffa6c9;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .note-card h3 {
      color: #c94f7c;
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }

    .note-card p {
      font-size: 1rem;
      color: #555;
    }

    .loading {
      font-size: 1.2rem;
      margin-top: 3rem;
      color: #999;
    }

    /* Password screen styles */
    #passwordScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 9999;
    }

    #passwordScreen input[type="password"] {
      padding: 0.6rem 1rem;
      font-size: 1.2rem;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      margin-top: 1rem;
      outline: none;
    }

    #passwordScreen button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      font-size: 1.2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #passwordScreen button:hover {
      background-color: #e055a1;
    }

    #passwordError {
      color: #c94f7c;
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }

    /* Hide notes container initially */
    #notesContainer {
      display: none;
    }
  </style>
</head>
<body>

  <div id="passwordScreen">
    <h1>Enter Password to View Notes ðŸ’•</h1>
    <input type="password" id="passwordInput" placeholder="Type password here" />
    <div style="color: #c94f7c; margin-top: 0.5rem; font-style: italic; font-size: 0.9rem;">
      Hint: It's a song, search your gifts to find the name ðŸ’Œ
    </div>
    <button id="passwordSubmit">Unlock</button>
    <div id="passwordError">Wrong password, please try again.</div>
  </div>

  <div id="notesContainer">
    <h1>Letters for Jimli ðŸ’•</h1>
    <p class="loading" id="loading">Loading heartfelt notes...</p>
    <div class="note-grid" id="noteGrid"></div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://klnopxnruagklreaokdc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtsbm9weG5ydWFna2xyZWFva2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc2NzY2OTUsImV4cCI6MjA2MzI1MjY5NX0.eKHGjD1_y6V2Bf3aiErcU6lDdoh7EnVuv4OIXu1oKwg';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const noteGrid = document.getElementById('noteGrid');
    const loading = document.getElementById('loading');
    const passwordScreen = document.getElementById('passwordScreen');
    const notesContainer = document.getElementById('notesContainer');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');
    const passwordError = document.getElementById('passwordError');

    // Set your password here
    const PASSWORD = 'aboutyou';  // change this to your chosen password

    passwordSubmit.addEventListener('click', () => {
      const entered = passwordInput.value;
      if (entered === PASSWORD) {
        // Hide password screen and show notes
        passwordScreen.style.display = 'none';
        notesContainer.style.display = 'block';
        fetchNotes();
      } else {
        passwordError.style.display = 'block';
      }
    });

    // Also allow pressing Enter key to submit password
    passwordInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        passwordSubmit.click();
      }
    });

    async function fetchNotes() {
      try {
        const { data, error } = await supabase.from('notes').select('*').order('created_at', { ascending: false });
        loading.style.display = 'none';
        if (error) {
          console.error('Error:', error);
          noteGrid.innerHTML = '<p>Error loading notes.</p>';
          return;
        }
        if (!data || data.length === 0) {
          noteGrid.innerHTML = '<p>No notes yet ðŸ˜¢</p>';
          return;
        }
        noteGrid.innerHTML = '';
        data.forEach((note, index) => {
          const noteCard = document.createElement('div');
          noteCard.className = 'note-card';
          noteCard.style.animationDelay = `${index * 0.1}s`;
          noteCard.innerHTML = `
            <h3>ðŸ’Œ ${note.name}</h3>
            <p>${note.message}</p>
          `;
          noteGrid.appendChild(noteCard);
        });
      } catch (err) {
        console.error('Error:', err);
        noteGrid.innerHTML = '<p>Error loading notes.</p>';
      }
    }
  </script>

</body>
</html>
