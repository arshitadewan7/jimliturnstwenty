  <style>
    /* Photobooth styles */
    #photobooth {
      margin-top: 3rem;
      padding: 1rem;
      border: 3px solid #ff4b6e;
      border-radius: 20px;
      max-width: 400px;
      background: #fff0f5;
      font-family: 'Amatic SC', cursive;
      color: #ff4b6e;
      text-align: center;
      user-select: none;
    }

    #photobooth video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 75, 110, 0.5);
    }

    #photobooth button {
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 1.4rem;
      cursor: pointer;
      border: 3px solid #ff4b6e;
      border-radius: 25px;
      background: white;
      color: #ff4b6e;
      transition: background 0.3s ease;
    }
    #photobooth button:hover {
      background: #ff4b6e;
      color: white;
    }

    #snapshot {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 75, 110, 0.7);
      display: none;
    }

    /* Full screen overlay */
    #ribbonOverlay {
      position: fixed;
      inset: 0;
      background: #ffe4e1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      user-select: none;
    }

    /* Ribbon container */
    .ribbon-container {
      position: relative;
      width: 100vw;
      height: 80px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }

    /* Ribbon halves */
    .ribbon-half {
      position: absolute;
      top: 50%;
      width: 50vw;
      height: 40px;
      background: linear-gradient(90deg, #ff4b6e, #ff758f);
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(255, 75, 110, 0.6);
      transform: translateY(-50%);
      transition: transform 1s ease;
      z-index: 10;
    }

    /* Left half: initially on left side */
    .ribbon-left {
      left: 0;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    /* Right half: initially on right side */
    .ribbon-right {
      right: 0;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }

    /* After cut: halves slide out */
    .cut .ribbon-left {
      transform: translate(calc(-50vw - 20px), -50%);
    }

    .cut .ribbon-right {
      transform: translate(calc(50vw + 20px), -50%);
    }

    /* Scissors icon */
    #scissors {
      position: relative;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 20;
      user-select: none;
      transition: transform 0.3s ease;
    }
    #scissors:hover {
      transform: scale(1.1);
    }

    /* Confetti container */
    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 9998;
      display: none;
    }

    /* Confetti piece */
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: red;
      opacity: 0.9;
      transform-origin: center;
      animation: confetti-fall 3s forwards;
    }

    /* Confetti colors */
    .confetti-piece.red { background-color: #ff4b6e; }
    .confetti-piece.pink { background-color: #ff758f; }
    .confetti-piece.yellow { background-color: #ffea64; }
    .confetti-piece.blue { background-color: #6bcfff; }

    /* Confetti fall animation */
    @keyframes confetti-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(300px) rotate(360deg);
      }
    }

    #cutButton {
      padding: 10px 30px;
      font-size: 1.4rem;
      font-family: 'Amatic SC', cursive;
      color: #ff4b6e;
      background: #fff0f5;
      border: 3px solid #ff4b6e;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    #cutButton:hover {
      background: #ff4b6e;
      color: white;
    }
  </style>
</head>

  <script>
    // const ribbon = document.getElementById('ribbon');
    const cutButton = document.getElementById('cutButton');
    const ribbonContainer = document.getElementById('ribbonContainer');
    const ribbonOverlay = document.getElementById('ribbonOverlay');
    const confettiContainer = document.getElementById('confetti');
    const mainContent = document.getElementById('mainContent');

    // Confetti generator
  function createConfetti() {
    const colors = ['red', 'pink', 'yellow', 'blue'];
    const count = 80;

    confettiContainer.style.display = 'block';

    for(let i = 0; i < count; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.classList.add(colors[Math.floor(Math.random() * colors.length)]);
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.animationDelay = (Math.random() * 2) + 's';
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      confettiContainer.appendChild(confetti);

      // Remove confetti after animation
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }
  }

  // Check sessionStorage on load
window.onload = () => {
  if (sessionStorage.getItem('ribbonCut') === 'true') {
    ribbonOverlay.style.display = 'none';
    mainContent.style.display = 'block';
  }
};


    cutButton.onclick = () => {
  sessionStorage.setItem('ribbonCut', 'true');

  ribbonContainer.classList.add('cut');
  cutButton.disabled = true;
  cutButton.style.cursor = 'default';

  const scissors = document.getElementById('scissors');
  scissors.style.transition = 'transform 0.3s ease';
  scissors.style.transform = 'scale(1.3) rotate(-15deg)';
  setTimeout(() => {
    scissors.style.transform = 'scale(1) rotate(0deg)';
  }, 300);

  setTimeout(() => {
    createConfetti();
    setTimeout(() => {
      ribbonOverlay.style.display = 'none';
      mainContent.style.display = 'block';
    }, 1000); // Show main content after confetti
  }, 1000); // Let ribbon halves slide first
};


// Photobooth JS
    const video = document.getElementById('video');
    const snapBtn = document.getElementById('snap');
    const canvas = document.getElementById('canvas');
    const snapshot = document.getElementById('snapshot');

    // Access webcam and stream to video element
    function startCamera() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          })
          .catch(err => {
            alert('Error accessing webcam: ' + err.message);
          });
      } else {
        alert('getUserMedia not supported on your browser.');
      }
    }

    // Capture a snapshot from video and show it
    snapBtn.onclick = () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      snapshot.src = dataURL;
      snapshot.style.display = 'block';
    };

    // Start the camera once main content is visible (after ribbon cut)
    window.onload = () => {
      if (sessionStorage.getItem('ribbonCut') === 'true') {
        ribbonOverlay.style.display = 'none';
        mainContent.style.display = 'block';
        startCamera(); // start photobooth webcam
      }
    };

    // Also start camera if ribbon is already cut (if page is reloaded)
    if (sessionStorage.getItem('ribbonCut') === 'true') {
      startCamera();
    }



  </script>
